<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      th:href="'data:image/png;base64,' + ${company.logo}"
      type="image/png"
    />
    <title>Employee Form</title>
  </head>
  <body>
    <div class="bg-white">
      <div class="shadow-m w-50 rounded-3 p-4 border mx-auto">
        <h2 class="text-center pb-3">Ajouter un employée</h2>

        <form
          class="mx-2"
          action="#"
          th:action="@{/employees/add}"
          th:object="${addEmployeeModel}"
          enctype="multipart/form-data"
          method="post"
        >
          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="lastName">Nom</label>
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="text"
                th:field="*{lastName}"
                id="lastName"
                name="lastName"
                required
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="firstName"
              >Prénom</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="text"
                th:field="*{firstName}"
                id="firstName"
                name="firstName"
                required
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="birthdate"
              >Date de naissance</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="date"
                th:field="*{birthdate}"
                id="birthdate"
                name="birthdate"
                required
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="gender">Genre</label>
            <div class="col-sm-9">
              <div
                class="form-check form-check-inline"
                th:each="gender : ${T(com.example.prog4swa.model.Employee.Gender).values()}"
              >
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender"
                  th:value="${gender}"
                  required
                />
                <label
                  class="form-check-label"
                  th:text="${gender}"
                  for="gender"
                ></label>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-3 col-form-label" for="phoneNumbers"
              >Téléphones</label
            >
            <div class="col-sm-9">
              <textarea
                class="form-control bg-light"
                id="phoneNumbers"
                rows="3"
                th:field="*{phoneNumbers}"
                name="phoneNumbers"
                required
              ></textarea>
              <span class="text-muted">Format: +261 XX XX XXX XX, aller à la ligne pour ajouter d'autre numéro</span>
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="address">Adresse</label>
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="text"
                th:field="*{address}"
                id="address"
                name="address"
                required
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="personalEmail"
              >Email Personnel</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="email"
                th:field="*{personalEmail}"
                id="personalEmail"
                name="personalEmail"
                required
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="professionalEmail"
              >Email Professionnel</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="email"
                th:field="*{professionalEmail}"
                id="professionalEmail"
                name="professionalEmail"
                required
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="cinNumber"
              >Numéro CIN</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="text"
                th:field="*{cinNumber}"
                id="cinNumber"
                name="cinNumber"
                required
              />
              <span class="text-muted">Format: 12 chiffres</span>
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="cinIssuanceDate"
              >Date de délivrance</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="date"
                th:field="*{cinIssuanceDate}"
                id="cinIssuanceDate"
                name="cinIssuanceDate"
                required
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="cinIssuancePlace"
              >Lieu de délivrance</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="text"
                th:field="*{cinIssuancePlace}"
                id="cinIssuancePlace"
                name="cinIssuancePlace"
                required
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="position"
              >Fonction</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="text"
                th:field="*{position}"
                id="position"
                name="position"
                required
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="dependentChildren"
              >Enfants à charge</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="number"
                th:field="*{dependentChildren}"
                id="dependentChildren"
                name="dependentChildren"
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="hireDate"
              >Date d'embauche</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="date"
                th:field="*{hireDate}"
                id="hireDate"
                name="hireDate"
                required
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="departureDate"
              >Date de départ</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="date"
                th:field="*{departureDate}"
                id="departureDate"
                name="departureDate"
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="salary">Salaire</label>
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="number"
                th:field="*{salary}"
                id="salary"
                name="salary"
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="benefits"
              >Bénéfices</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="number"
                th:field="*{benefits}"
                id="benefits"
                name="benefits"
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="allowances"
              >Indemnités</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="number"
                th:field="*{allowances}"
                id="allowances"
                name="allowances"
              />
              <span
                class="invalid-feedback"
                th:if="${#fields.hasErrors('allowances')}"
                th:errors="*{allowances}"
              ></span>
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label
              class="col-sm-3 col-form-label"
              for="socialSecurityContributions"
              >Cotisations de sécurite sociale</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="number"
                th:field="*{socialSecurityContributions}"
                id="socialSecurityContributions"
                name="socialSecurityContributions"
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="taxableIncome"
              >Revenu imposable</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="number"
                th:field="*{taxableIncome}"
                id="taxableIncome"
                name="taxableIncome"
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="taxRate"
              >Taux d'imposition</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="number"
                th:field="*{taxRate}"
                id="taxRate"
                name="taxRate"
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="netIncome"
              >Revenu net</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="number"
                th:field="*{netIncome}"
                id="netIncome"
                name="netIncome"
              />
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="cnaps"
              >Numéro CNAPS</label
            >
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="text"
                th:field="*{cnaps}"
                id="cnaps"
                name="cnaps"
                required
              />
              <span class="text-muted"
              >Format: CNAPS-XXX-XXXXX</span>
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <label class="col-sm-3 col-form-label" for="photo">Photo</label>
            <div class="col-sm-9">
              <input
                class="form-control bg-light"
                type="file"
                id="photo"
                name="photo"
                th:field="*{photo}"
                accept="image/*"
              />
            </div>
          </div>

          <div class="row justify-content-around p-3">
            <div class="col-4">
              <button type="submit" class="btn btn-success w-100 p-2">
                Ajouter
              </button>
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-secondary w-100 p-2">
                <a class="text-light text-decoration-none" href="/employees"
                  >Annuler</a
                >
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
